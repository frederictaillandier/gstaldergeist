name: Deploy Gstaldergeist
permissions:
  packages: write
  contents: read
on:
  push:
    branches:
      - main # Triggers only when you push to this branch
  workflow_dispatch: # Enables manual trigger

jobs:
  push-to-registry:
    runs-on: ubuntu-latest
    environment: TESTING
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Start Podman Socket
        run: |
          sudo systemctl start podman.socket
          systemctl status podman.socket
      - name: Podman build and tag
        run: |
          podman build -t ghcr.io/${{ github.repository_owner }}/gstaldergeist:latest .
      - name: Login to GitHub Container Registry
        run: |
          podman login -u ${{ github.repository_owner }} -p ${{ secrets.GITHUB_TOKEN }} ghcr.io
      - name: push to registry
        run: |
          podman push ghcr.io/${{ github.repository_owner }}/gstaldergeist:latest
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install Ansible
        run: |
          pip install ansible
      - name: Setup SSH Agent and Add Key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      - name: Add Remote Host to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.HOST_IP }} >> ~/.ssh/known_hosts

      - name: Generate Ansible Vars File
        run: |
          export CONFIG_PATH=./group_vars/testing.yml
          echo "ansible_host: ${{ secrets.HOST_IP }}" >> $CONFIG_PATH
          echo "ansible_user: ${{ secrets.ANSIBLE_USER }}" >> $CONFIG_PATH
        working-directory: ./ansible

      - name: Generate Env File
        run: |
          export CONFIG_PATH=./ansible/.env
          touch $CONFIG_PATH
          echo "TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $CONFIG_PATH
        working-directory: ./ansible

      - name: Run Ansible Playbook
        run: ansible-playbook -i inventory.ini playbook.yml -l testing
        working-directory: ./ansible
